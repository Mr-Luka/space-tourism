<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" defer></script>
    <title>Space Tourism</title>
</head>
<body>
    <section class="sign-up">
        <div class="bg-video">
            <div class="content">
                <h1>Welcome to Space Tourism</h1>
                <button class="btn" id="form-open-btn">Sign Up</button>
            </div>
            <video src="./pics&vid/home-page.mp4" autoplay loop muted></video>
        </div>
        <div class="sign-up-form hidden">
            <form>
                <div class="input-wrap">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" required /> 
                </div>
                <div class="input-wrap">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" required />
                </div>
                <div class="age">
                    <small>I am over 21 years of age</small>
                    <div>
                        <small>No</small>
                        <div class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </div>
                        <small>Yes</small>
                    </div>
                </div>
                <button class="btn" type="submit">Sign Me Up!</button>
            </form>
            <button class="close">
                <span class="material-symbol-outlined">x</span>
            </button>
        </div>
        </section>
</body>
</html>
