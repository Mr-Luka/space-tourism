<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oxygen+Mono&family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" defer></script>
    <title>Space Tourism</title>
</head>
<body>
    <section class="sign-up hidden">
        <div class="bg-video">
            <div class="content">
                <h1>Welcome to Space Tourism</h1>
                <button class="btn hidden" id="form-open-btn">Sign Up</button>
            </div>
            <video src="./pics&vid/home-page.mp4" autoplay loop muted></video>
        </div>
        <div class="sign-up-form hidden">
            <form>
                <div class="input-wrap">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" required /> 
                </div>
                <div class="input-wrap">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" required />
                </div>
                <div class="age">
                    <small>I am over 21 years of age</small>
                    <div>
                        <small>No</small>
                        <div class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </div>
                        <small>Yes</small>
                    </div>
                </div>
                <button class="btn" type="submit">Sign Me Up!</button>
            </form>
            <button class="close">
                <span class="material-symbol-outlined">x</span>
            </button>
        </div>
        </section>

        <div class="wrapper">
            <div class="video-home">
                <video id="home-video" src="./pics&vid/around-the-world.mp4" autoplay loop muted></video>
            </div>
            <div class="header">
                <h1>Universe Tour</h1>
                <div class="nav-bar">
                    <ul class="nav-ul">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#destination">Destination</a></li>
                        <li><a href="#crew">Crew</a></li>
                        <li><a href="#contact">Technology</a></li>
                    </ul>
                </div>
            </div>
            <div class="front-page">
                <div class="intro-text">
                    <h2>Welcome to Universe Tour</h2>
                    <p id="space"><span>SPACE</span></p>
                    <p class="cursor typewriter-animation">Join us on a journey through the cosmos<br> and explore the wonders of the universe.</p>
                </div>
                <div class="explore-div">
                    <button class="explore" id="explore-btn">Explore</button>
                </div>
            </div>
        </div>
</body>
</html>
